<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>VueJS</title>
    <style>
        .demo { width: 100px; height: 100px; background-color: gray; display: inline-block; margin: 10px; }
        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
    </style>
</head>
<body>
<div id="app">
    <!--
        inside :class you have to use single quotes if you use special symbols like space.
        red class will be added if isAttachedRed is true, very similar with classNames
     -->
    <div
        class="demo"
        @click="isAttachedRed = !isAttachedRed"
        :class="{red: isAttachedRed}"
    >
    </div>
    <div class="demo" :class="{green: isAttachedRed}"></div>
    <div class="demo" :class="{blue: isAttachedRed}"></div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            isAttachedRed: false
        }
    });
</script>
</body>
</html>
