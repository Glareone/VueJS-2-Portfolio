<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>VueJS</title>

</head>
<body>
<div id="app">
    <!-- bind the name to input. Name in input and in paragraph will be changed simultaneously after any change in input box -->
    <input type="text" v-model="name">
    <p>{{ name }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Aleksei'
        }
    });
</script>
</body>
</html>
