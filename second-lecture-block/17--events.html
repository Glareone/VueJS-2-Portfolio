<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>VueJS</title>

</head>
<body>

<div id="app">
    <button v-on:click="increaseCounter">Counter me</button>
    <p>{{ counter }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increaseCounter: function() {
                this.counter += 1;
            }
        }
    });
</script>
</body>
</html>
