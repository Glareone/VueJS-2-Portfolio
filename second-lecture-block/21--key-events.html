<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>VueJS</title>

</head>
<body>
<div id="app">
    <!--
        here we use keyup event subscription.
        it also has properties which could be called using dot:
     -->
    <label for="input1">First example, keyup on all buttons</label>
    <input id="input1" type="text" v-on:keyup="alertMe">

    <!-- v-on:keyup.enter - here we specify which button we would like to listen -->
    <hr>
    <label for="input2">Second example, keyup on Enter</label>
    <input id="input2" type="text" v-on:keyup.enter="alertMe">

    <!-- we also could specify several button using chaining -->
    <hr>
    <label for="input3">Third example, keyup on Enter and Space</label>
    <input id="input3" type="text" v-on:keyup.enter.space="alertMe">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            alertMe: function(event) {
                alert(`Alert!!, ${event.target.value}`);
            }
        }
    });
</script>
</body>
</html>
