<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>VueJS</title>
</head>
<body>
<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ multiplyAge() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getRandomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="imageSource"  style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Aleksei Glareone',
            age: 30,
            imageSource: 'https://steamuserimages-a.akamaihd.net/ugc/928171408584677050/72F695B89C3C6E34F056F3947D80ED9C59F6CF7C/'
        },
        methods: {
            multiplyAge: function() {
                return this.age * 3;
            },
            getRandomFloat: function() {
                return Math.random();
            }
        }
    });
</script>
</body>
</html>
